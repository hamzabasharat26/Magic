<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Magic QC - Automatic Garment Size Measurement System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            width: 100%;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            background: #0A0E27;
        }
        
        /* Background with overlay */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(10, 30, 60, 0.75) 0%, 
                rgba(15, 35, 70, 0.65) 50%,
                rgba(20, 40, 80, 0.75) 100%);
            backdrop-filter: blur(3px);
        }
        
        /* Main content container */
        .content-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Header with logos */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            width: 100%;
        }
        
        .logo-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-circle {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #06B6D4 0%, #0891B2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-circle i {
            color: white;
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: white;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .logo-right img {
            height: 50px;
            width: auto;
            filter: brightness(1.2) drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }
        
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            width: 100%;
        }
        
        /* Main heading */
        .main-heading {
            font-size: 46px;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Subtitle */
        .subtitle {
            font-size: 20px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 0.3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        }
        
        /* Glassmorphism Login Panel */
        .login-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 35px;
            padding: 50px 60px 55px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.4),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            position: relative;
            min-width: 480px;
            max-width: 520px;
        }
        
        .login-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 35px;
            padding: 1px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.1) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        /* Hexagonal keypad container */
        .keypad-container {
            position: relative;
            margin-bottom: 2vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, clamp(70px, 6vw, 90px));
            grid-template-rows: repeat(4, clamp(80px, 7vh, 100px));
            gap: clamp(8px, 0.8vw, 12px);
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        
        /* Hexagonal button */
        .hex-button {
            width: 100%;
            height: 100%;
            max-width: 90px;
            max-height: 100px;
            cursor: pointer;
            user-select: none;
            transition: all 0.15s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hex-button svg {
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.25));
            transition: all 0.15s ease;
            width: 100%;
            height: 100%;
            max-width: 90px;
            max-height: 100px;
        }
        
        .hex-bg {
            fill: url(#hexGradient);
            stroke: #5A6A7A;
            stroke-width: 2.5;
        }
        }
        
        
        .hex-button svg {
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.25));
            transition: all 0.15s ease;
            width: 100%;
            height: 100%;
            max-width: 90px;
            max-height: 100px;
        }
        
        .hex-bg {
            fill: url(#hexGradient);
            stroke: #5A6A7A;
            stroke-width: 2.5;
        }
        
        .hex-button:hover .hex-bg {
            fill: url(#hexGradientHover);
            filter: brightness(1.1);
        }
        
        .hex-button:hover svg {
            filter: drop-shadow(0 6px 14px rgba(0,0,0,0.3));
            transform: translateY(-2px);
        }
        
        .hex-button:active .hex-bg {
            fill: url(#hexGradientActive);
        }
        
        .hex-button:active svg {
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
            transform: translateY(1px) scale(0.98);
        }
        
        .hex-text {
            fill: #1A1A1A;
            font-size: clamp(24px, 2.2vw, 32px);
            font-weight: 800;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
        }
        
        /* Login button */
        .login-button {
            width: clamp(240px, 20vw, 280px);
            height: clamp(48px, 5vh, 55px);
            background: #FFFFFF;
            border: 3px solid #B8C5D0;
            border-radius: 28px;
            font-size: clamp(16px, 1.2vw, 18px);
            font-weight: 800;
            color: #1A1A1A;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            margin-top: 2vh;
        }
        
        .login-button:hover {
            background: #F0F4F8;
            border-color: #94A3B8;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        
        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0,0,0,0.25);
        }
        
        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* Footer */
        .footer {
            padding: 2vh 2vw;
            text-align: center;
            color: #475569;
            font-size: clamp(12px, 1vw, 14px);
            font-weight: 500;
            letter-spacing: 0.3px;
            flex-shrink: 0;
        }
        
        /* Error message */
        .error-message {
            position: fixed;
            top: 2vh;
            right: 2vw;
            background: rgba(239, 68, 68, 0.98);
            color: white;
            padding: clamp(16px, 1.5vh, 20px) clamp(24px, 2vw, 32px);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
            backdrop-filter: blur(10px);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: clamp(12px, 1.2vw, 16px);
            font-weight: 700;
            font-size: clamp(13px, 1vw, 15px);
            max-width: 90vw;
        }
        
        .error-message.show {
            transform: translateX(0);
        }
        
        .error-message i {
            font-size: clamp(20px, 1.8vw, 24px);
            flex-shrink: 0;
        }
        
        /* Success animation */
        @keyframes success-pulse {
            0%, 100% { opacity: 1; background: #D4EDDA; border-color: #28A745; }
            50% { opacity: 1; background: #C3E6CB; }
        }
        
        .success-pulse {
            animation: success-pulse 0.6s ease;
            color: #155724 !important;
        }
        
        /* Shake animation for error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.4s ease;
        }
        
        /* Hidden input for password */
        #passwordInput {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            left: -9999px;
        }
        
        /* Responsive adjustments for smaller screens */
        @media screen and (max-height: 768px) {
            .header {
                padding: 1.5vh 4vw;
            }
            .main-heading {
                margin-bottom: 2vh;
            }
            .keypad-grid {
                grid-template-columns: repeat(3, clamp(65px, 5.5vw, 85px));
                grid-template-rows: repeat(4, clamp(75px, 6.5vh, 95px));
            }
        }
        
        @media screen and (max-width: 1366px) {
            .logo-text {
                font-size: clamp(24px, 2.2vw, 36px);
            }
            .main-heading {
                font-size: clamp(28px, 3vw, 42px);
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-container">
        <img src="{% static 'images/images/operatorlogin.png' %}" alt="Background" class="background-image">
        <div class="background-overlay"></div>
    </div>
    
    <!-- Main Content -->
    <div class="content-container">
        <!-- Header with Logos -->
        <div class="header">
            <div class="logo-left">
                <img src="{% static 'images/images/magic_qc_logo.svg' %}" alt="Magic QC" class="logo-icon">
                <div class="logo-text">Magic QC</div>
            </div>
            <div class="logo-right">
                <img src="{% static 'images/images/logo.png' %}" alt="Robionix Technologies">
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Main Heading -->
            <h1 class="main-heading">
                <span class="heading-line">AI-Based Automatic</span>
                <span class="heading-line">Garment Size Measurement</span>
                <div class="heading-separator"></div>
            </h1>
            
            <!-- Hexagonal Keypad -->
            <div class="keypad-container">
                <svg width="0" height="0" style="position: absolute;">
                    <defs>
                        <!-- Normal state gradient -->
                        <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#B5C4D5;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#9BADC1;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#8196AC;stop-opacity:1" />
                        </linearGradient>
                        <!-- Hover state gradient -->
                        <linearGradient id="hexGradientHover" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#C5D4E5;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#ABBDD1;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#91A6BC;stop-opacity:1" />
                        </linearGradient>
                        <!-- Active/pressed state gradient -->
                        <linearGradient id="hexGradientActive" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#7A8FA5;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#667A90;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#52657B;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="keypad-grid">
                    <!-- Row 1 -->
                    <div class="hex-button" data-value="1">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52">1</text>
                        </svg>
                    </div>
                    <div class="hex-button" data-value="2">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52">2</text>
                        </svg>
                    </div>
                    <div class="hex-button" data-value="3">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52">3</text>
                        </svg>
                    </div>
                    
                    <!-- Row 2 -->
                    <div class="hex-button" data-value="4">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52">4</text>
                        </svg>
                    </div>
                    <div class="hex-button" data-value="5">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52">5</text>
                        </svg>
                    </div>
                    <div class="hex-button" data-value="6">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52">6</text>
                        </svg>
                    </div>
                    
                    <!-- Row 3 -->
                    <div class="hex-button" data-value="7">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52">7</text>
                        </svg>
                    </div>
                    <div class="hex-button" data-value="8">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52">8</text>
                        </svg>
                    </div>
                    <div class="hex-button" data-value="9">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52">9</text>
                        </svg>
                    </div>
                    
                    <!-- Row 4 -->
                    <div class="hex-button" data-value="clear">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52" style="font-size: clamp(28px, 2.5vw, 36px);">*</text>
                        </svg>
                    </div>
                    <div class="hex-button" data-value="0">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52">0</text>
                        </svg>
                    </div>
                    <div class="hex-button" data-value="enter">
                        <svg viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
                            <path class="hex-bg" d="M50 8 L85 28 L85 68 L50 88 L15 68 L15 28 Z"/>
                            <text class="hex-text" x="50" y="52" style="font-size: clamp(28px, 2.5vw, 36px);">#</text>
                        </svg>
                    </div>
                </div>
                
                <!-- Login Button -->
                <div style="display: flex; justify-content: center; margin-top: 25px;">
                    <button class="login-button" id="loginButton">LOGIN</button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            Powered by Robionix Technologies Pvt. Ltd.
        </div>
    </div>
    
    <!-- Hidden input -->
    <input type="password" id="passwordInput" maxlength="4">
    
    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        <span>Invalid access code. Please try again.</span>
    </div>
    
    <script>
        let password = '';
        const maxLength = 4;
        
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        
        // Add click event to all hex buttons
        document.querySelectorAll('.hex-button').forEach(button => {
            button.addEventListener('click', function() {
                const value = this.dataset.value;
                handleKeyPress(value);
            });
        });
        
        // Login button click
        document.getElementById('loginButton').addEventListener('click', function() {
            if (password.length === maxLength) {
                checkPassword();
            } else {
                showError('Please enter 4-digit code');
            }
        });
        
        function handleKeyPress(value) {
            if (value === 'clear') {
                password = '';
                document.getElementById('passwordInput').value = '';
            } else if (value === 'enter') {
                if (password.length === maxLength) {
                    checkPassword();
                }
            } else if (password.length < maxLength) {
                password += value;
                document.getElementById('passwordInput').value = password;
            }
        }
        
        function checkPassword() {
            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = true;
            loginButton.textContent = 'VERIFYING...';
            
            // Send PIN to backend for database verification
            fetch("{% url 'unified_login' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrftoken,
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: `pin=${password}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Success - animate and redirect
                    loginButton.classList.add('success-pulse');
                    loginButton.textContent = 'SUCCESS';
                    
                    setTimeout(() => {
                        if (data.role === 'admin') {
                            window.location.href = "{% url 'dashboard' %}";
                        } else {
                            window.location.href = "{% url 'operator_panel' %}";
                        }
                    }, 600);
                } else {
                    // Invalid PIN from database
                    loginButton.disabled = false;
                    loginButton.textContent = 'LOGIN';
                    showError(data.error || 'Invalid access code. Please try again.');
                    password = '';
                    document.getElementById('passwordInput').value = '';
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                loginButton.disabled = false;
                loginButton.textContent = 'LOGIN';
                showError('Connection error. Please try again.');
                password = '';
                document.getElementById('passwordInput').value = '';
            });
        }
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.querySelector('span').textContent = message;
            errorMsg.classList.add('show');
            
            const keypad = document.querySelector('.keypad-container');
            keypad.classList.add('shake');
            
            setTimeout(() => {
                errorMsg.classList.remove('show');
                keypad.classList.remove('shake');
            }, 2500);
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                handleKeyPress(e.key);
            } else if (e.key === 'Enter') {
                if (password.length === maxLength) {
                    checkPassword();
                }
            } else if (e.key === 'Backspace') {
                handleKeyPress('clear');
            }
        });
        
        // Prevent form submission on Enter
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (password.length === maxLength) {
                    checkPassword();
                }
            }
        });
    </script>
</body>
</html>
